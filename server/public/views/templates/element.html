<main>

    {{vm.newElementBodyList}}
    <div ng-repeat="item in vm.newElementBodyList">
        <textarea ng-model="item.value"></textarea>
    </div>

    <h3>Form</h3>
        
        <select>
            <option ng-repeat="element in vm.elementsList" value="{{element._id}}">{{element.content}}</option>
        </select>
        

        <button ng-click="vm.saveElement(vm.elementBody)">Save</button>

    <h3>Data</h3>
        <table>
            <tr ng-repeat="element in vm.elementsList" class="preserve"><td>{{element.content}}</td></tr>
        </table>

</main>
